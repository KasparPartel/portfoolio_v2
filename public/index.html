    <style>
      *,
      *::before,
      *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      .loader {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100vh;
        z-index: 10000000;
        background-color: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      @keyframes rotate {
        100% {
          transform: rotate(360deg);
        }
      }
      #loader {
        animation: rotate 20s linear infinite;
      }
    </style>
  </head>
